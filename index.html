<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="weather">
        <div class="weatherApp">
            <div class="header">
                <h1>Current Weather</h1>
                <form id="form">
                    <input type="text" class="searchWeather" id="searchWeather" placeholder="Enter City Name">
                </form>
            </div>

            <div class="container">
                <div class="temp">-°C</div>
                <div class="cityContainer">Weather in
                    <div class="city"> -</div>
                </div>
                <img src="" alt="" class="icon">
                <div class="desc">-</div>
                <div class="minmax">Min/Max: -°C / -°C</div>
                <div class="humidity">Humidity: -%</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
